<div class="container_footer" id="footer">
    <div class="logo">
      <h1>FAQ</h1>
    </div>
    <div class="faq">
      <div *ngFor="let faq of faqs; let i = index" class="faq-item" [ngClass]="{'active': activeIndex === i}" >
        <div class="faq-question" (click)="toggleFAQ(i)">
          <a href="#footer">
            {{ faq.question }}
            <span>+</span>
          </a>
        </div>
        <div class="faq-answer">
          {{ faq.answer }}
        </div>
      </div>
    </div>
   <ul class="info">
    <li>Ajuda</li>
    <li>Condições Legais e Privacidade</li>
   </ul>
   <span class="assinatura">
    © Josué Ledo 2025 – Criando experiências digitais
   </span>
  </div>
